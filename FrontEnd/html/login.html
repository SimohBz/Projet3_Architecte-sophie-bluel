<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur - Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li><a href="#">Projets</a></li>
                <li><a href="#">Contact</a></li>
                <li class="loginClicked">Login</li>
                <li><img src="../assets/icons/instagram.png"alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form id="form">
            <h1>Log In</h1>
            <div class="input-control">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Mot de passe</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="login_error"> </div>
            <button type="submit">Se conneceter</button>
            <a class href="#">Mot de passe oublié</a>
        </form>
        <script src="../js/login.js"></script>
    </div>
</body>
</html>
